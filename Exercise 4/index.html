<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Toggle Divs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Button Container -->
    <div class="button-container">
        <button onclick="toggleDiv1()">button 1</button>
        <button id="btn2">button 2</button>
    </div>

    <!-- Div 1 (Initially Hidden) -->
    <div id="div1" class="hidden">div 1</div>

    <!-- Div 2 (Initially Visible) -->
    <div id="div2" class="visible">div 2</div>

    <script src="script.js"></script>

</body>

</html>
