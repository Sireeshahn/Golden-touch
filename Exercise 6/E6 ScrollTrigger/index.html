<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollTrigger Exercise</title>

    <!-- Styles -->
    <link href="./style.css" rel="stylesheet" type="text/css">

    <!-- GSAP & ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Custom JS -->
    <script src="./script.js" defer></script>
</head>
<body>

    <section id="section1">
        <div class="trigger-line"></div>
        <div class="box" id="box1">Fade In</div>
    </section>

    <section id="section2">
        <div class="trigger-line"></div>
        <div class="box" id="box2">Scale Up</div>
    </section>

    <section id="section3">
        <div class="trigger-line"></div>
        <div class="box" id="box3">Rotate</div>
    </section>

    <section id="section4">
        <div class="trigger-line"></div>
        <div class="box" id="box4">Slide Right</div>
    </section>

    <section id="section5">
        section intentionally left blank
    </section>

    <!-- NEW SECTIONS -->
    <section id="section6">
        <div class="trigger-line"></div>
        <div class="box" id="box6">Slide Up</div>
    </section>

    <section id="section7">
        <div class="trigger-line"></div>
        <div class="box" id="box7">Flip</div>
    </section>

    <section id="section8">
        <div class="trigger-line"></div>
        <div class="box" id="box8">Zoom In</div>
    </section>

</body>
</html>
