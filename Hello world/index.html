<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Golden Touch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');
        
        body {
            background-image: url('https://media.istockphoto.com/id/1084158990/vector/abstract-gold-vector-background-with-stripes.jpg?s=612x612&w=0&k=20&c=BMx2u_FH5KGeOvGEI9TC5zXH9bOOLpdrXjAxScE4wok=');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Playfair Display', serif;
            color: #fff;
        }
        .content {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
            padding: 20px;
            border-radius: 15px;
            max-width: 700px;
            margin: 10% auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        h2 {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 15px;
            color: #ffa500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.2rem;
            font-family: 'Roboto', sans-serif;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #f5f5f5;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>The Golden Touch</h1>
        <h2>The Story of King Midas</h2>
        <img src="https://cozybedtimestories.com/wp-content/uploads/2024/02/the-golden-touch.webp" alt="The Golden Touch">
        <p>
            King Midas was a powerful, yet greedy man. He spent his days counting his gold, 
            and at night he dreamed of great riches. No matter how much gold he received, it was never enough.
        </p>
    </div>
</body>
</html>
